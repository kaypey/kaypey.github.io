         <script>           
            
           function getElementHeight(obj){
		          var height = Math.max(obj.scrollHeight, obj.offsetHeight, obj.scrollHeight);
		         return height;
	          }

            function getDocumentHeight() {
            	console.log('entered function');
              try {
		              var ReferalUrl = "www.aircanada.com"  
                  var height = getElementHeight(document.getElementsByTagName('body')[0]); 
                  console.log('height function'+ height);
                  if (window.postMessage && ReferalUrl != undefined){
                  	console.log('ReferalUrl function'+ ReferalUrl);
                        parent.postMessage(height, ReferalUrl);
                  }
              } catch (c) {
              	console.log(c)
              }
            } 

	        window.onload = function(){
		       getDocumentHeight();
	        } 
         </script>
